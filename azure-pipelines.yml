trigger:
- develop

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install --legacy-peer-deps
  displayName: 'Installation Angular Dependences'

- script: |
    ng build
  displayName: 'Angular Building'
