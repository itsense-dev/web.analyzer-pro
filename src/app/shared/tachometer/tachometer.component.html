<div class="container">
  <div class="tachometer">
    <h6 *ngIf="active" class="tachometer__label--green text-center">
      {{ 'activePlan' | transloco }}
    </h6>
    <h4 class="tachometer__plan-title mb-3">{{ plan }}</h4>
    <img
      [src]="'../../../assets/images/tachometer/' + tachometroImageName"
      class="tachometer__image"
    />
    <div class="row justify-content-between align-items-center mt-3">
      <div class="col-auto text-center">
        <div class="tachometer__quantity">{{ queriesAvailable }}</div>
        <div class="tachometer__label">{{ 'availables' | transloco }}</div>
      </div>
      <div class="col-auto text-center">
        <div class="tachometer__label--gray">{{ 'of' | transloco }}</div>
      </div>
      <div class="col-auto text-center">
        <div class="tachometer__quantity">{{ queriesAssigned }}</div>
        <div class="tachometer__label">{{ 'assigned' | transloco }}</div>
      </div>
    </div>
  </div>
</div>
