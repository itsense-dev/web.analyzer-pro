<div class="container">
  <div class="container-card">
    <div class="row justify-content-center mb-1">
      <div class="col-auto">
        <div class="tachometer">
          <img
            [src]="'../../../assets/images/tachometer/' + tachometroImageName"
            class="tachometer__image"
          />
          <span class="tachometer__available">
            <div class="tachometer__quantity">{{ queriesAvailable }}</div>
            <div class="tachometer__label">{{ 'availables' | transloco }}</div>
          </span>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="card-title">
        <div class="card-title__text">{{ plan }}</div>
      </div>
      <a class="container-card__link container-card__link--bold">
        {{ 'seeConditions' | transloco }}
      </a>
    </div>
    <div class="row mb-2">
      <div class="container-card__label container-card__label--bold text-center">
        {{ 'consumed' | transloco }}
      </div>
      <div class="container-card__label text-center">
        {{ queriesAssigned - queriesAvailable }}
      </div>
    </div>
    <div class="row mb-2">
      <div class="container-card__label container-card__label--bold text-center">
        {{ 'assigned' | transloco }}
      </div>
      <div class="container-card__label text-center">
        {{ queriesAssigned }}
      </div>
    </div>
    <div class="row mb-2">
      <div class="container-card__label container-card__label--bold text-center">
        {{ 'validity' | transloco }}
      </div>
      <div class="container-card__label text-center">
        {{ expires | date : 'dd/MM/yyyy' }}
      </div>
    </div>

    <div class="row justify-content-center py-3">
      <div class="col-md-6">
        <button
          class="button"
          nz-button
          nzType="primary"
          (click)="buttonClickEvent($event)"
          nzShape="round"
          [disabled]="!enabledButton"
        >
          {{ 'toQuery' | transloco }}
        </button>
      </div>
    </div>
  </div>
</div>
