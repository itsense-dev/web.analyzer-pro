<div class="container-source">
  <div class="container-source-card">
    <h4 class="container-source-card__title mb-4">{{ 'chooseYourPlan' | transloco }}</h4>

    <div class="row justify-content-start">
      <div *ngFor="let plan of plans" class="col-xl-4 col-lg-6 col-md-6 col-12 py-3">
        <app-choose-plan
          [plan]="'Plan ' + plan.plan_name"
          [queriesAvailable]="plan.queries_available"
          [queriesAssigned]="plan.queries_assigned"
          [expires]="plan.end_date"
          (customClick)="redirectQuery(plan)"
        ></app-choose-plan>
      </div>
    </div>
  </div>
</div>
