    <img
      src="./assets/images/Logo-analyzer-vertical.svg"
      alt="Logo analyzer"
      class="logo-analyzer"
    />
    <h2 class="congratulations">Â¡Muchas felicidades!</h2>
    <p>{{ dataToGenerateCertificate?.name }}</p>

    <div class="linkedin-btn" (click)="shareWithLinkedIn()" *ngIf="imageUrl !== ''">

      <span nz-icon nzType="linkedin" nzTheme="fill"> </span>
